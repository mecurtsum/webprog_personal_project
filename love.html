<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список моих любимых фильмов</title>
    <link id="theme" rel="stylesheet" href="style2.css">
</head>
<script>
    fetch('https://kinopoiskapiunofficial.tech/api/v2.2/films/842227', {
    method: 'GET',
    headers: {
        'X-API-KEY': 'a4432d19-3639-4366-b26a-afe6ff1424eb',
        'Content-Type': 'application/json',
    },
}).then(res => {
        return res.json()
    }).then(love => {
        const data = love;
        document.getElementById('title').textContent = data.nameOriginal;
        for (i = 0; i < data.genres.length; i++) {
            if (i > 0) {
                document.getElementById('genres').textContent += ', ';
            }
            document.getElementById('genres').textContent += data.genres[i].genre;
        };
        for (i = 0; i < data.countries.length; i++) {
            if (i > 0) {
                document.getElementById('countries').textContent += ', ';
            }
            document.getElementById('countries').textContent += data.countries[i].country;
        };
        document.getElementById('description').textContent = data.description;
        document.getElementById('rateRU').textContent = data.ratingKinopoisk;
        document.getElementById('rate').textContent = data.ratingImdb;
    });
</script>
<body>
    <div class="container">
        <div class="header">
            <div class="title-block">
                <h1 id="title"></h1>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="sidebar">

                    <li><a href="fallenAngels.html">fallen angels</a></li>
                    <li><a href="amoresImaginarios.html">les amours imaginaires</a></li>
                </ul>
                <button class="btn2">Сменить тему</button>
                <script src="app.js"></script>
            </div>
            <div class="content">
                <img src="./images/love.jpg" alt="картинка" width="500px" >
                <p><strong>режиссер:</strong><b> Гаспар Ноэ</b></p>
                <p><strong>жанры:</strong> <b id="genres"></b></p>
                <p><strong>страна:</strong> <b id="countries"></b></p>
                <p><strong>описание:</strong> <b id="description"></b></p>
                <p><strong>оценка кинопоиска:</strong><b id="rateRU"></b></p>
                <p><strong>оценка IMDb:</strong><b id="rate"></b></p>
            </div>
        </div>
    </div>
</body>
</html>
